<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Loop through each number from 1 to 12
        for (let i = 1; i <= 12; i++) {
          // Perform the multiplication, then store value in "result"
          let result = 12 * i;
      
          // Create output for each numbers
          let output = "12 * " + i + " = " + result + "<br>";
      
          // Display the output
          document.write(output);
        }
      </script>
      
</body>
</html>
